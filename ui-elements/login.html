<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ECO HTML</title>
<link href="../common/css/containers.css" rel="stylesheet" type="text/css">
<link href="../common/css/ui_styles.css" rel="stylesheet" type="text/css">
<link href="css/responsive-ui.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="arial light-grey-bg" onLoad="onload()">
 <div class="container white-bg">
   <div class="row">
     <div class="span12">
       <div class="login-div">
       <div class="login-head">Sign In</div>
       <div class="style-text align-left gapleft-ten">Please enter your name and password to log in.</div>
          <div class="group-form-div">
            <div class="group-form-div-element">
              <button class="btn btn-default round-left min-hgt-group-left set-width"><i class="fa fa-user"></i></button>
            </div>
            <div class="group-form-div-input-right-icon">
              <input type="text" name="name" placeHolder="Username" class="textfield_straight round-right min-hgt-group-right" />
            </div>            
          </div>
          <div class="group-form-div">
            <div class="group-form-div-element">
              <button class="btn btn-default round-left min-hgt-group-left set-width"><i class="fa fa-lock"></i></button>
            </div>
            <div class="group-form-div-input-right-icon">
              <input type="password" name="name" placeHolder="Password" class="textfield_straight round-right min-hgt-group-right" />
            </div>
          </div>
          <div class="login-button-div">
            <a href="general.html"><button class="btn btn-success btn-medium round-btn"><i class="fa fa-user"></i> Sign In</button></a>
          </div>
       </div>
     </div>
     <div class="clear"></div>
   </div>
 </div>
</body>
</html>
