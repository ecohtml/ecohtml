<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Grids</title>
<link href="../../common/css/containers.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="../../common/css/responsive.css" rel="stylesheet" type="text/css">
</head>

<body class="arial">
  <div class="container">
    <div class="row span12">
      <div class="span1 show-grid">Span1</div>
      <div class="span11 show-grid">Span11</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span2 show-grid">Span2</div>
      <div class="span10 show-grid">Span10</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span3 show-grid">Span3</div>
      <div class="span9 show-grid">Span9</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span4 show-grid">Span4</div>
      <div class="span8 show-grid">Span8</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span5 show-grid">Span5</div>
      <div class="span7 show-grid">Span7</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span6 show-grid">Span6</div>
      <div class="span6 show-grid">Span6</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span7 show-grid">Span7</div>
      <div class="span5 show-grid">Span5</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span8 show-grid">Span8</div>
      <div class="span4 show-grid">Span4</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span9 show-grid">Span9</div>
      <div class="span3 show-grid">Span3</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span10 show-grid">Span10</div>
      <div class="span2 show-grid">Span2</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span11 show-grid">Span11</div>
      <div class="span1 show-grid">Span1</div>
      <div class="clear"></div>
    </div>
    <div class="row span12">
      <div class="span_full show-grid">Span12</div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
